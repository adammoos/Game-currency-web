<body style="background-color: #666666;">

			<div class="wrap-login100">
				<form action="../php/forget_password.php" method="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Login to continue

						<span class="focus-input100"></span>

					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" id="password">
						<span class="focus-input100"></span>
						<span class="label-input100">New Password</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Confirmation is required">
						<input class="input100" type="password" name="confirm_password" id="confirm">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<!--just A space -->
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" onclick="return test()" class="login100-form-btn">
							Reset password
						</button>
					</div>
